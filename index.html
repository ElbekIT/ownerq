<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .users-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .user-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: #495057;
        }

        .user-details {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9rem;
            width: auto;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: #212529;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #000;
        }

        .success-message,
        .error-message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .telegram-message-section {
            background: #e3f2fd;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            border-left: 5px solid #2196f3;
        }

        .telegram-message-section h3 {
            color: #1976d2;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .telegram-icon {
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .user-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .user-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 Owner Panel</h1>
            <p>Foydalanuvchilarni boshqarish va habar yuborish</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('users')">👥 Foydalanuvchilar</button>
            <button class="tab" onclick="showTab('notifications')">📢 Habarnomalar</button>
            <button class="tab" onclick="showTab('telegram')">📱 Telegram Habarlar</button>
        </div>

        <div id="users" class="tab-content active">
            <h2>Foydalanuvchilar ro'yxati</h2>
            <div id="usersList" class="users-list">
                <p>Yuklanmoqda...</p>
            </div>
        </div>

        <div id="notifications" class="tab-content">
            <h2>Habarnoma yuborish</h2>
            <form id="notificationForm">
                <div class="form-group">
                    <label for="notificationTitle">Sarlavha:</label>
                    <input type="text" id="notificationTitle" required>
                </div>
                <div class="form-group">
                    <label for="notificationMessage">Habar:</label>
                    <textarea id="notificationMessage" required></textarea>
                </div>
                <button type="submit" class="btn">📢 Habarnoma yuborish</button>
            </form>
        </div>

        <div id="telegram" class="tab-content">
            <div class="telegram-message-section">
                <h3><span class="telegram-icon">📱</span>Telegram orqali habar yuborish</h3>
                <p style="color: #666; margin-bottom: 20px;">
                    Faqat Telegram orqali ro'yxatdan o'tgan foydalanuvchilarga to'g'ridan-to'g'ri habar yuborishingiz mumkin.
                </p>
                
                <form id="telegramForm">
                    <div class="form-group">
                        <label for="telegramUser">Foydalanuvchi tanlash:</label>
                        <select id="telegramUser" required>
                            <option value="">Foydalanuvchini tanlang...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="telegramMessage">Habar matni:</label>
                        <textarea id="telegramMessage" placeholder="Habar matnini kiriting..." required></textarea>
                    </div>
                    <button type="submit" class="btn">📤 Telegram orqali yuborish</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Block Modal -->
    <div id="blockModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Foydalanuvchini bloklash</h2>
            <form id="blockForm">
                <input type="hidden" id="blockUserId">
                <div class="form-group">
                    <label for="blockReason">Block sababi:</label>
                    <textarea id="blockReason" required></textarea>
                </div>
                <div class="form-group">
                    <label for="blockDuration">Block muddati (daqiqa):</label>
                    <input type="number" id="blockDuration" min="1" required>
                </div>
                <button type="submit" class="btn btn-danger">🚫 Bloklash</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, set, get, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA_B0OC6Y91ontwJWM-o615jg7Dr5jUVvA",
            authDomain: "dizaynowner.firebaseapp.com",
            databaseURL: "https://dizaynowner-default-rtdb.firebaseio.com/",
            projectId: "dizaynowner",
            storageBucket: "dizaynowner.firebasestorage.app",
            messagingSenderId: "976762018041",
            appId: "1:976762018041:web:e43227005165059158ea28"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Telegram Bot Token - Bu yerga o'zingizning bot tokeningizni qo'ying
        const TELEGRAM_BOT_TOKEN = 'YOUR_BOT_TOKEN_HERE';

        let users = {};
        let telegramUsers = {};

        // Tab switching
        window.showTab = function(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'telegram') {
                loadTelegramUsers();
            }
        };

        // Load users
        function loadUsers() {
            const usersRef = ref(database, 'users');
            onValue(usersRef, (snapshot) => {
                users = snapshot.val() || {};
                displayUsers();
            });
        }

        // Load Telegram users for dropdown
        function loadTelegramUsers() {
            const usersRef = ref(database, 'users');
            get(usersRef).then((snapshot) => {
                const allUsers = snapshot.val() || {};
                telegramUsers = {};
                
                // Filter only Telegram users
                Object.keys(allUsers).forEach(userId => {
                    const user = allUsers[userId];
                    if (user.telegramId && user.telegramId !== 'null' && user.telegramId !== '') {
                        telegramUsers[userId] = user;
                    }
                });
                
                updateTelegramUserDropdown();
            });
        }

        // Update Telegram user dropdown
        function updateTelegramUserDropdown() {
            const select = document.getElementById('telegramUser');
            select.innerHTML = '<option value="">Foydalanuvchini tanlang...</option>';
            
            Object.keys(telegramUsers).forEach(userId => {
                const user = telegramUsers[userId];
                const option = document.createElement('option');
                option.value = userId;
                option.textContent = `${user.name} (@${user.username || 'username_yoq'}) - ID: ${user.telegramId}`;
                select.appendChild(option);
            });
            
            if (Object.keys(telegramUsers).length === 0) {
                const option = document.createElement('option');
                option.textContent = 'Telegram foydalanuvchilari topilmadi';
                option.disabled = true;
                select.appendChild(option);
            }
        }

        // Display users
        function displayUsers() {
            const usersList = document.getElementById('usersList');
            
            if (Object.keys(users).length === 0) {
                usersList.innerHTML = '<p>Hech qanday foydalanuvchi topilmadi.</p>';
                return;
            }

            let html = '';
            Object.keys(users).forEach(userId => {
                const user = users[userId];
                const registrationMethod = user.telegramId && user.telegramId !== 'null' ? 'Telegram' : 'Oddiy';
                const telegramInfo = user.telegramId && user.telegramId !== 'null' ? `(ID: ${user.telegramId})` : '';
                
                html += `
                    <div class="user-item">
                        <div class="user-info">
                            <div class="user-name">${user.name}</div>
                            <div class="user-details">
                                📧 ${user.email} | 📱 ${user.phone} | 
                                🔐 ${registrationMethod} ${telegramInfo}
                            </div>
                        </div>
                        <div class="user-actions">
                            <button class="btn btn-small btn-warning" onclick="blockUser('${userId}', '${user.name}')">
                                🚫 Bloklash
                            </button>
                        </div>
                    </div>
                `;
            });
            
            usersList.innerHTML = html;
        }

        // Send Telegram message
        async function sendTelegramMessage(chatId, message) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                const result = await response.json();
                
                if (!result.ok) {
                    throw new Error(result.description || 'Telegram API xatolik');
                }
                
                return result;
            } catch (error) {
                console.error('Telegram message yuborishda xatolik:', error);
                throw error;
            }
        }

        // Telegram form handler
        document.getElementById('telegramForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('telegramUser').value;
            const message = document.getElementById('telegramMessage').value;
            
            if (!userId || !message) {
                showMessage('Iltimos, barcha maydonlarni to\'ldiring!', 'error');
                return;
            }
            
            const user = telegramUsers[userId];
            if (!user || !user.telegramId) {
                showMessage('Foydalanuvchi Telegram ID si topilmadi!', 'error');
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = '📤 Yuborilmoqda...';
            
            try {
                // Send message via Telegram
                await sendTelegramMessage(user.telegramId, message);
                
                // Also save to Firebase notifications
                const notificationData = {
                    title: 'Owner dan habar',
                    message: message,
                    timestamp: new Date().toISOString(),
                    type: 'telegram',
                    userId: userId,
                    read: false
                };
                
                await push(ref(database, 'notifications'), notificationData);
                
                showMessage(`✅ Habar ${user.name} ga muvaffaqiyatli yuborildi!`, 'success');
                document.getElementById('telegramForm').reset();
                
            } catch (error) {
                console.error('Telegram habar yuborishda xatolik:', error);
                
                let errorMessage = 'Habar yuborishda xatolik yuz berdi!';
                
                if (error.message.includes('chat not found') || error.message.includes('user not found')) {
                    errorMessage = 'Foydalanuvchi botni ishga tushirmagan yoki bloklagan!';
                } else if (error.message.includes('bot was blocked')) {
                    errorMessage = 'Foydalanuvchi botni bloklagan!';
                } else if (error.message.includes('Forbidden')) {
                    errorMessage = 'Bot foydalanuvchiga habar yubora olmaydi. Foydalanuvchi botni bloklagan bo\'lishi mumkin.';
                }
                
                showMessage(`❌ ${errorMessage}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '📤 Telegram orqali yuborish';
            }
        });

        // Notification form handler
        document.getElementById('notificationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('notificationTitle').value;
            const message = document.getElementById('notificationMessage').value;
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = '📢 Yuborilmoqda...';
            
            try {
                const notificationData = {
                    title: title,
                    message: message,
                    timestamp: new Date().toISOString(),
                    type: 'general',
                    read: false
                };
                
                await push(ref(database, 'notifications'), notificationData);
                
                showMessage('✅ Habarnoma muvaffaqiyatli yuborildi!', 'success');
                document.getElementById('notificationForm').reset();
                
            } catch (error) {
                console.error('Habarnoma yuborishda xatolik:', error);
                showMessage('❌ Habarnoma yuborishda xatolik yuz berdi!', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '📢 Habarnoma yuborish';
            }
        });

        // Block user function
        window.blockUser = function(userId, userName) {
            document.getElementById('blockUserId').value = userId;
            document.getElementById('blockModal').style.display = 'block';
        };

        // Block form handler
        document.getElementById('blockForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('blockUserId').value;
            const reason = document.getElementById('blockReason').value;
            const duration = parseInt(document.getElementById('blockDuration').value);
            
            const blockEndTime = new Date(Date.now() + duration * 60 * 1000).toISOString();
            
            try {
                await set(ref(database, `blocked_users/${userId}`), {
                    reason: reason,
                    blockEndTime: blockEndTime,
                    blockedAt: new Date().toISOString(),
                    duration: duration
                });
                
                showMessage('✅ Foydalanuvchi muvaffaqiyatli bloklandi!', 'success');
                document.getElementById('blockModal').style.display = 'none';
                document.getElementById('blockForm').reset();
                
            } catch (error) {
                console.error('Bloklashda xatolik:', error);
                showMessage('❌ Bloklashda xatolik yuz berdi!', 'error');
            }
        });

        // Modal close handlers
        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('blockModal').style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === document.getElementById('blockModal')) {
                document.getElementById('blockModal').style.display = 'none';
            }
        });

        // Show message function
        function showMessage(message, type) {
            const existingMessage = document.querySelector('.success-message, .error-message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = message;
            
            const activeTab = document.querySelector('.tab-content.active');
            activeTab.insertBefore(messageDiv, activeTab.firstChild);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Initialize
        loadUsers();
        loadTelegramUsers();
    </script>
</body>
</html>
